<html>
<head>
<title>Motor Bike Color Change Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
    <div class="loginbox" style="position: absolute;">
     <img src="./img/motorlogo-26.jpeg" class="avatar">
        <form>
            <div class="covered">
            <section>
              <h1>Motor Bike Color Changer</h1>
              <img id="motor" src="./img/motor.png" alt="motor">
              </section>
            </div>
            <section>
            <h4 class="random-color">Generate Random Color</h4>
            <h4 class="specific-color">Generate Specific Color</h4>
            </section>
          </div>
            <a class="btn-primary" onclick="generator()"><button style="padding: 15px; background: rgb(167, 247, 9); border-radius: 10px;">GENERATE</button></a>
        <br>
        <br>
        <div>
               <select class="dropdown-menu" id="colorSelect">
               <option value="Red">Red</option>
               <option value="Blue">Blue</option>
               <option value="Green">Green</option>
               <option value="Yellow">Yellow</option>
               <option value="Black">Black</option>
               <option value="Pink">Pink</option>
               <option value="Grey">Grey</option>  
         </select>
        </div>
        <br>
        <div class="buttons">
            <button class="shows" onclick="paint()">Show</button>
            <Button class="reset" onclick="reset()">Reset</Button>
        </div> 
    </form>
    </div>
    <script src="funcs.js"></script>
</body>
</head>
</html>
